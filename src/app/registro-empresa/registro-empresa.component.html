<div class="d-flex justify-content-center mt-4">
  <form #empresaForm="ngForm" (ngSubmit)="onSubmit(empresaForm)" class="w-50">

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" ngModel required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email" ngModel required>
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Telefono:</label>
      <input type="number" class="form-control" id="telefono" name="telefono" ngModel required>
    </div>

    <div class="mb-3">
      <label for="pdf" class="form-label">Runt:</label>
      <input type="file" class="form-control" id="pdf" name="pdf" ngModel required>
    </div>

    <div class="mb-3">
      <label for="firma" class="form-label">Firma:</label>
      <input type="file" class="form-control" id="firma" name="firma" ngModel required>
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Direccion:</label>
      <input type="text" class="form-control" id="direccion" name="direccion" ngModel required>
    </div>

    <div class="mb-3">
      <label for="nit" class="form-label">Nit:</label>
      <input type="text" class="form-control" id="nit" name="nit" ngModel required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!empresaForm.valid">Enviar</button>
  </form>
</div>
