<div class="d-flex justify-content-center mt-4">
  <form (ngSubmit)="send()">
    <div class="mb-3">
      <label for="nameCompany" class="form-label">Nombre:</label>
      <input type="text"  [(ngModel)]="company.nameCompany"class="form-control" id="nameCompany" name="nameCompany" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email"   [(ngModel)]="company.email"class="form-control" id="email" name="email"  required>
    </div>

    <div class="mb-3">
      <label for="telephone" class="form-label">Telefono:</label>
      <input type="text"  [(ngModel)]="company.telephone" class="form-control" id="telephone" name="telephone"  required>
    </div>

    <div class="mb-3">
      <label for="pdfRunt" class="form-label">Runt:</label>
      <input type="file"  [(ngModel)]="company.pdfRunt" class="form-control" id="pdfRunt" name="pdfRunt"  required>
    </div>


    <div class="mb-3">
      <label for="direction" class="form-label">Direccion:</label>
      <input type="text" [(ngModel)]="company.direction"  class="form-control" id="direction" name="direction"  required>
    </div>

    <div class="mb-3">
      <label for="tenantId" class="form-label">Nit:</label>
      <input type="text"  [(ngModel)]="company.tenantId" class="form-control" id="tenantId" name="tenantId" ngModel required>
    </div>

    <button type="submit" class="btn btn-primary" >Enviar</button>
  </form>
</div>
