<!-- change-password.component.html -->
<div class="password-change-container">
    <label for="currentPassword">Contrase単a actual:</label>
    <input type="password" id="currentPassword" [(ngModel)]="currentPassword" required class="password-input">
  
    <label for="newPassword">Nueva contrase単a:</label>
    <input type="password" id="newPassword" [(ngModel)]="newPassword" required class="password-input">
  
    <label for="confirmNewPassword">Confirmar nueva contrase単a:</label>
    <input type="password" id="confirmNewPassword" [(ngModel)]="confirmNewPassword" required class="password-input">
  
    <button (click)="onSubmit()" class="change-password-button">Cambiar Contrase単a</button>
  
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
